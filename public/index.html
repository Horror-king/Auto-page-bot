<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Messenger Bot</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; max-width: 500px; margin: auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    #tokenForm, #response { display: none; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <form id="tokenForm">
    <h3>Set Messenger Bot Tokens</h3>
    <input type="text" id="pageToken" placeholder="Page Access Token" required />
    <input type="text" id="appId" placeholder="App ID" required />
    <input type="text" id="appSecret" placeholder="App Secret" required />
    <input type="text" id="verifyToken" placeholder="Verify Token (e.g. Hassan)" required />
    <button type="submit">Set Tokens</button>
  </form>

  <div id="response" style="margin-top: 10px;"></div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const tokenForm = document.getElementById('tokenForm');
    const responseDiv = document.getElementById('response');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('/admin-login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('username').value,
          password: document.getElementById('password').value
        })
      });
      const result = await res.json();
      if (result.success) {
        loginForm.style.display = 'none';
        tokenForm.style.display = 'block';
        responseDiv.style.display = 'block';
      } else {
        alert('Invalid credentials');
      }
    });

    tokenForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        pageToken: document.getElementById('pageToken').value,
        appId: document.getElementById('appId').value,
        appSecret: document.getElementById('appSecret').value,
        verifyToken: document.getElementById('verifyToken').value
      };
      const res = await fetch('/set-tokens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await res.text();
      responseDiv.innerText = `Server Response: ${text}`;
    });
  </script>
</body>
</html>
