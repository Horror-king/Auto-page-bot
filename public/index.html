<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Bot Setup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f4037, #99f2c8);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    form {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    label, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    input {
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #00b894;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bot Setup</h1>
  <form id="tokenForm">
    <label for="pageId">Page ID</label>
    <input type="text" id="pageId" required>

    <label for="verify">Verify Token</label>
    <input type="text" id="verify" required>

    <label for="access">Page Access Token</label>
    <input type="text" id="access" required>

    <label for="gemini">Gemini API Key</label>
    <input type="text" id="gemini" required>

    <button type="submit">Save Bot</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('tokenForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const pageId = document.getElementById('pageId').value;
      const verify = document.getElementById('verify').value;
      const access = document.getElementById('access').value;
      const gemini = document.getElementById('gemini').value;

      const res = await fetch('/set-tokens', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          pageId,
          verifyToken: verify,
          pageAccessToken: access,
          geminiKey: gemini
        })
      });

      const text = await res.text();
      document.getElementById('status').textContent = text;
    });
  </script>
</body>
</html>
